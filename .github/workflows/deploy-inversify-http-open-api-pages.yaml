name: Deploy Inversify HTTP OpenAPI docs to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy Inversify HTTP OpenAPI docusaurus site.
    environment: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Compile source files
        run: pnpm run build --filter @inversifyjs/inversify-http-open-api-docs-site

      - uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.INVERSIFY_HTTP_OPEN_API_DOC_PAGES_DEPLOYMENT_PRIVATE_KEY }}
      - name: Deploy to GitHub Pages
        env:
          USE_SSH: true
        run: |
          git config --global user.email "inversify.github.io.http.open-api.deploy@github.com"
          git config --global user.name "gh-actions"
          pnpm deploy:http:open-api:pages
